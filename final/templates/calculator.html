{% extends "layout.html" %}

{% block title %}
    Compounding Interest Calculator
{% endblock %}

{% block main %}

  <div class="interest">
    <form action="/" method="post">
      <div class="form-group">
          Current principal $ <input autocomplete="off" autofocus class="form-control" name="principal" type="number" step="0.01" min="0.01" required>
      </div>
      <div class="form-group">
          Addition contribution at end of each compounding period $ <input autocomplete="off" autofocus class="form-control" name="additional" type="number" step="0.01" min="0" required>
      </div>
      <div class="form-group">
          Years to grow <input autocomplete="off" autofocus class="form-control" name="years" type="number" min="0">
      </div>
      <div class="form-group">
          Annual interest rate %<input autocomplete="off" autofocus class="form-control" name="rate" min="0">
      </div>
      <div class="form-group">
          Number of compound periods per year<input autocomplete="off" autofocus class="form-control" name="times" type="number" min="0">
      </div>

      <button class="btn btn-primary" type="submit">Calculate</button>
    </div>
    </form>

    <br>
    Future Value: {{ fv }}
  </div>

{% endblock %}
